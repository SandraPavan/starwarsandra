<!DOCTYPE>
<html>
    <body>
        <h2>Personagens Star Wars</h2><br>
        <select id= "sel_per">
          <option value="1">Luke Skywalker</option>
          <option value="2">C-3PO</option>
          <option value="3">R2-D2</option>
          <option value="4">Darth Vader</option>
          <option value="5">Leia Organa</option>
        </select>
        <button type="button" class="mostrarPerson">Personagem</button>

        <div id="contPerson"></div>

        <h2>Planetas Star Wars</h2><br>
        <select id= "sel_pla">
          <option value="2">Alderaan</option>
          <option value="3">Yavin IV</option>
          <option value="4">Hoth</option>
          <option value="5">Dagobah</option>
          <option value="6">Bespin</option>
        </select>
        <button type="button" class="mostrarPlanet">Planetas</button>

        <div id="contPlanet"></div>

        <h2>Naves Star Wars</h2><br>
        <select id= "sel_nav">
          <option value="5">Sentinel-class landing craft</option>
          <option value="9">Death Star</option>
          <option value="10">Millennium Falcon</option>
          <option value="11">Y-wing</option>
          <option value="12">X-wing</option>
        </select>
        <button type="button" class="mostrarNav">Naves</button>

        <div id="contNav"></div>

        
        <script src="js/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script src="cordova.js"></script>
    </body>
</html>
